<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		<ul id="countryList">
			<li><p>India</p></li>
			<li><p>UAE</p></li>
			<li><p>New Zealand</p></li>
			<li><p>Australia</p></li>
			<li><p>France</p></li>
			<li><p>Finland</p></li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.js"></script>
<script type="text/javascript">
	(function() {
		//var arrLi = $("#countryList > li > p").text();
		var $selector = $("#countryList li p");
		$selector.each(function(i) {
			console.log(i + "---" + $(this).text());
		});

		var arr = $selector.map(function() { 
			return $(this).text();
		}).get();
		console.log(arr+ "arr");
		_.each(arr, function(val, k) {
			console.log(val + "--" + k);
		});
	})();
	
</script>
</html>
